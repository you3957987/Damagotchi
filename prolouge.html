<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damagotchi</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: black;
        }
        .start_text {
            position: absolute;
            top: 50%;  /* 텍스트 위치 조정 (상대적으로 높임) */
            left: 50%; /* 가로 중앙에 위치 */
            transform: translate(-50%, -50%); /* 가로 중앙 정렬 */
            font-size: 50px; /* 텍스트 크기 */
            color: white;
            text-align: center; /* 텍스트 중앙 정렬 */
            width: 80%; /* 텍스트 영역 너비 (조정 가능) */
            font-family: 'MapleStory', sans-serif;
        }
        #fade_out {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0; 
            z-index: -10; 
            transition: opacity 1s ease; /* 투명도 변화만 애니메이션 적용 */
        }
        #fade_in {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 1; /* 시작할 때는 화면이 검게 덮임 */
            transition: opacity 1s ease; /* 투명도 변화만 애니메이션 적용 */
            z-index: 9999; /* 페이지의 모든 요소 위에 나타남 */
        }
         @font-face {
            font-family: 'MapleStory';
            src: url('Maplestory.ttf') format('truetype'); /* 폰트 파일 경로 */
        } 
    </style>
</head>
<body>
    <div id="fade_out"></div> <!-- 검은색 오버레이 -->
    <div id="fade_in"></div>

    <div class="start_text" id="start_text">
        소녀의 공간에 오신 것을 환영합니다<br><br><br>

        소녀랑 놀 준비가 되셨습니까?
    </div>

   <script src = "LoadingFunction.js"></script>> <!--로딩 함수 파일 가져오기-->
   <script>
        function goStart(){
            fade_out('start.html');
        }

        window.onload = function() {//필수 코드!!!!!!!!
                fade_in();
                setTimeout(goStart, 4000);// 4초뒤에 이름 정하는 화면으로 넘어감
            };    
    </script>
</body>
</html>
