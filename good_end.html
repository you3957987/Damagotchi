<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damagotchi</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: white;

            background-image: url('good_end.jpg'); /* 배경 이미지 추가 */
            background-size: 100% 100%; /* 배경 이미지가 섹션 크기에 맞게 조정 */
            background-repeat: no-repeat; /* 배경 이미지 반복 방지 */
            background-position: center; /* 이미지가 중앙에 오도록 설정 */
        }
        .start_text {
            position: absolute;
            top: 50%;  /* 텍스트 위치 조정 (상대적으로 높임) */
            left: 50%; /* 가로 중앙에 위치 */
            transform: translate(-50%, -50%); /* 가로 중앙 정렬 */
            font-size: 50px; /* 텍스트 크기 */
            color: black;
            text-align: center; /* 텍스트 중앙 정렬 */
            width: 80%; /* 텍스트 영역 너비 (조정 가능) */
            font-family: 'MapleStory', sans-serif;
        }
        @font-face {
            font-family: 'MapleStory';
            src: url('Maplestory.ttf') format('truetype'); /* 폰트 파일 경로 */
        } 
    </style>
</head>
<body>
    <div id="fade_out"></div> <!-- 검은색 오버레이 -->
    <div id="fade_in"></div>

    <div class="start_text" id="start_text">
        소녀와 당신은 서로의 곁에서 성장하며<br> 
        평화롭고 행복한 결말을 맞이했습니다.<br><br>
        두 사람은 앞으로도 함께하며<br>
        새로운 도전과 모험을 함께할 것입니다.
    </div>
  
    <audio id="backgroundMusic" autoplay loop>
        <source src="굿엔딩.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    

   <script src = "LoadingFunction.js"></script>> <!--로딩 함수 파일 가져오기-->
   <script>
        function goStart(){
            fade_out('start.html');
        }

        window.onload = function() {//필수 코드!!!!!!!!
            };    


            // 브라우저 자동 재생 정책 대응
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('backgroundMusic');
            audio.play().catch(error => {
                console.warn('음악 재생이 차단되었습니다. 클릭으로 재생하세요.');
            });

            document.body.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                }
            });
        });
    </script>
</body>
</html>
